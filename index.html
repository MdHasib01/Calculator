<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="display">
                <input type="text" name="displayResult" id="" class="calc-display">
            </div>
            
            <div class="buttons">
                <div class="row">
                    
                    <input onclick="displayResult.value = ' '" class="button unique" type="button" value="C">
                </div>
                <div class="row">
                    <input onclick="displayResult.value += '7'" class="button" type="button" value="7">
                    <input onclick="displayResult.value += '8'" class="button" type="button" value="8">
                    <input onclick="displayResult.value += '9'" class="button" type="button" value="9">
                    <input onclick="displayResult.value += '+'" class="button" type="button" value="+">
                </div>
                <div class="row">
                    <input onclick="displayResult.value += '4'" class="button" type="button" value="4">
                    <input onclick="displayResult.value += '5'" class="button" type="button" value="5">
                    <input onclick="displayResult.value += '6'" class="button" type="button" value="6">
                    <input onclick="displayResult.value += '-'" class="button" type="button" value="-">
                </div>
                <div class="row">
                    <input onclick="displayResult.value += '1'" class="button" type="button" value="1">
                    <input onclick="displayResult.value += '2'" class="button" type="button" value="2">
                    <input onclick="displayResult.value += '3'" class="button" type="button" value="3">
                    <input onclick="displayResult.value += '*'" class="button" type="button" value="*">
                </div>
                <div class="row">
                    <input onclick="displayResult.value += '0'" class="button" type="button" value="0">
                    <input onclick="displayResult.value += '.'" class="button" type="button" value=".">
                    <input onclick="displayResult.value += '/'" class="button" type="button" value="/">
                    <input onclick="displayResult.value=eval(displayResult.value)" class="button unique" type="button" value="=">
                </div>
                
            </div>
        </form>
    </div>
</body>
</html>
